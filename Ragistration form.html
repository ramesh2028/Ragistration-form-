<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="register-container">
        <h1>Register</h1>
       
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="e.g. John">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="e.g. Smith">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g. name@gmail.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+00 0000 0000 0000">
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="e.g. https://google.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password">
            </div>

            <div class="form-group">
                <label for="re-password">Re-type Password</label>
                <input type="password" id="re-password" name="re-password" placeholder="Your Password">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
